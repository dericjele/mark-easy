<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            height: 500px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .logo {
            width: 40px;
            height: 40px;
            background: #2563eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #ecfdf5;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        .status-text {
            font-size: 14px;
            color: #065f46;
        }

        /* Rubric Section */
        .rubric-section {
            margin-bottom: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
        }
        .rubric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f9fafb;
            cursor: pointer;
            border-bottom: 1px solid #e5e7eb;
        }
        .rubric-header:hover {
            background: #f3f4f6;
        }
        .rubric-title {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        .rubric-toggle {
            font-size: 12px;
            color: #6b7280;
            transition: transform 0.2s;
        }
        .rubric-toggle.expanded {
            transform: rotate(180deg);
        }
        .rubric-content {
            padding: 12px;
            display: none;
        }
        .rubric-content.expanded {
            display: block;
        }
        .rubric-textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }
        .rubric-presets {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .preset-btn {
            padding: 4px 8px;
            font-size: 11px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            color: #374151;
        }
        .preset-btn:hover {
            background: #e5e7eb;
        }
        .preset-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .stats {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }
        .stat-value {
            font-size: 14px;
            font-weight: 500;
            color: #1f2937;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .button-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">EA</div>
        <div>
            <div class="title">EduAssess AI</div>
            <div class="subtitle">Smart Assessment</div>
        </div>
    </div>

    <div class="status">
        <div class="status-dot"></div>
        <div class="status-text">Ready to assess</div>
    </div>

    <!-- Rubric Section -->
    <div class="rubric-section">
        <div class="rubric-header" id="rubric-toggle">
            <span class="rubric-title">ðŸ“‹ Custom Rubric</span>
            <span class="rubric-toggle">â–¼</span>
        </div>
        <div class="rubric-content" id="rubric-content">
            <div class="rubric-presets">
                <button class="preset-btn" data-type="essay">Essay</button>
                <button class="preset-btn" data-type="short-answer">Short Answer</button>
                <button class="preset-btn" data-type="multiple-choice">Multiple Choice</button>
                <button class="preset-btn" data-type="true-false">True/False</button>
                <button class="preset-btn" data-type="math">Math Problem</button>
            </div>
            <textarea
                    id="rubric-textarea"
                    class="rubric-textarea"
                    placeholder="Enter custom assessment criteria...

Examples:
â€¢ Focus on grammar and sentence structure
â€¢ Check for logical flow of arguments
â€¢ Evaluate use of evidence and examples
â€¢ Assess clarity and coherence
â€¢ Look for proper citations (if applicable)"
            ></textarea>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Cached Selections</span>
            <span class="stat-value" id="cached-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Current Page</span>
            <span class="stat-value" id="current-page">Ready</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Assignment Type</span>
            <span class="stat-value" id="assignment-type">Auto-detect</span>
        </div>
    </div>

    <button class="button" id="open-panel">Open Assessment Panel</button>
    <button class="button button-secondary" id="clear-cache">Clear Cache</button>
    <button class="button button-secondary" id="settings">Settings</button>

    <div style="margin-top: 20px; padding-top: 16px; border-top: 1px solid #e5e7eb;">
        <div style="font-size: 12px; color: #6b7280; text-align: center;">
            Select text on any page to start assessing
        </div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
